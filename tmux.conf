set -g default-command /usr/local/bin/fish
set -g default-shell /usr/local/bin/fish

set-window-option -g mode-keys vi

setw -g window-status-current-format '#[fg=yellow][#I-#F#W]#[default]'

setw -g window-status-format '[#I#F#W]'


set -g history-limit 5000000

# Set the prefix to ^X.

set -g prefix ^X

bind a send-prefix

bind-key \\ split-window -h
bind-key - split-window -v
bind-key s kill-pane
bind-key ` kill-server

# Vi-like pane resizing
bind -n ^j resize-pane -D
bind -n ^k resize-pane -U
bind -n ^h resize-pane -L
bind -n ^l resize-pane -R

# Vi-like pane navigation
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# set vim mode for copy mode
setw -g mode-keys vi

# start selection with 'v' and copy to MacOS clipboard using 'y'
bind-key -T copy-mode-vi v send-keys -X begin-selection
bind-key -T copy-mode-vi y send-keys -X copy-selection
